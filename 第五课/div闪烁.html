<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div闪烁</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: red;
			color: #fff;
			text-align: center;
			margin: 20px auto;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="div">
		点我闪烁
	</div>
	<script type="text/javascript">
		window.onload = function (){
			var div = document.getElementById('div');
			div.onclick = function (){
				var i = 0;
				clearInterval(timer);
				var timer = setInterval(function(){
					i++;
					if (i%2==0) {
						div.style.display = 'none';
					}else{
						div.style.display = 'block';
					}
					if (i>6) {
						clearInterval(timer);
					}
				},30)
			}
		}
	</script>
</body>
</html>
