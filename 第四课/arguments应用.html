<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments应用</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
	</style>
</head>
<body>
	<script type="text/javascript">
		function sum(){
			var result = 0;
			for(var i=0,len = arguments.length;i<len;i++){
				result += arguments[i];
			}
			return result;
		}
		alert(sum(1,2,4,5,6,7,7,8));
	</script>
</body>
</html>
