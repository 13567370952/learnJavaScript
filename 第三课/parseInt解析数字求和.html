<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parseInt解析数字求和</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		#warp{
			text-align: center;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div id="warp">
		<input type="text" class="f-text">
		<strong>+</strong>
		<input type="text" class="f-text">
		<strong>=</strong>
		<span>?</span>
		<input type="button" value="求和">
	</div>
	<script type="text/javascript">
window.onload = function ()
{
	var aInput = document.getElementsByTagName("input");
	var aSpan = document.getElementsByTagName("span")[0];
	var i = 0;
	
	for (i = 0; i < aInput.length - 1; i++)
	{
		aInput[i].onkeyup = function ()
		{
			this.value = this.value.replace(/[^\d]/,"")
		}	
	}
	aInput[2].onclick = function (){
		if (aInput[0].value==""||aInput[1].value=="") {
			alert("请输入数字");
		}else{
			aSpan.innerHTML = parseInt(aInput[0].value)+parseInt(aInput[1].value);
		}
	}
};
</script>
</body>
</html>
