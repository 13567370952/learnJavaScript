<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠標滑過改變圖片路徑</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		body{
			background-color: #000;
		}
		#warp{
			background-color: #fff;
			width: 208px;
			margin: 20px auto;
			padding: 8px;
			border-radius: 8px;
		}
		#warp li{
			padding: 1px;
			float: left;
			width: 50px;
			height: 50px;
			overflow: hidden;
		}
		#warp li img{
			border-radius: 4px;
		}
		#warp li#first{
			width: 154px;
			height: 154px;
		}
		#warp ul{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="warp">
		<ul>
			<li id="first">
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/big_1.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_1.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_2.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_3.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_4.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_5.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_6.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_7.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_8.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_9.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_10.jpg"></a>
			</li>
			<li>
				<a href="#"><img src="http://fgm.cc/learn/lesson2/img/small_11.jpg"></a>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		window.onload = function (){
			var warp = document.getElementById('warp');
			var first = document.getElementById("first");
			var lis = warp.getElementsByTagName('li');
			var img = first.getElementsByTagName('img')[0];
			for(var i = 0,len = lis.length;i<len;i++){
				lis[i].index = i;
				lis[i].onmouseover = function (){
					if (this.index!=0) {
						img.src = "http://fgm.cc/learn/lesson2/img/big_"+this.index+".jpg";
					}
				}
			}
		}
	</script>
</body>
</html>
