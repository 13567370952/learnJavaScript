<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击div弹出里面的内容</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		body{
			font: 14px/30px "微软雅黑";
		}
		div{
			cursor: pointer;
			width: 400px;
			margin: 10px auto;
			border: 2px solid #f60;
		}
	</style>
</head>
<body>

	</div>
	<script type="text/javascript">
		window.onload = function  () {
			var divs = document.getElementsByTagName('div');
			for( var i = 0, len = divs.length; i < len; i++ ){
				divs[i].index = i;
				divs[i].onclick = function (){
					alert(divs[this.index].innerHTML);
				}
			}
		}
	</script>
</body>
