<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿苹果电脑菜单</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		#warp{
			position: absolute;
			bottom: 0px;
			text-align: center;
			width: 100%;
		}
		img{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="warp">
		<img src="../img/1.png">
		<img src="../img/2.png">
		<img src="../img/3.png">
		<img src="../img/4.png">
		<img src="../img/5.png">
		<img src="../img/6.png">
		<img src="../img/7.png">
		<img src="../img/8.png">
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var warp = document.getElementById("warp");
			var imgs = warp.getElementsByTagName("img");
			var widthArr = [];
			//保存原宽度，设置新宽度
			for(var i = 0,len = imgs.length ; i < len ; i++){
				widthArr.push(imgs[i].offsetWidth);
				imgs[i].width = parseInt(imgs[i].offsetWidth/2);
			}
			document.onmousemove = function (event){
				var event = event || window.event;
				for( var i = 0,len = imgs.length ; i < len ; i++ ){
					var a = event.clientX - imgs[i].offsetLeft - imgs[i].offsetWidth / 2;
					var b = event.clientY - imgs[i].offsetTop - warp.offsetTop - 
							imgs[i].offsetHeight / 2;
					var iScale = 1 - Math.sqrt(a * a + b * b) / 300;
					if (iScale < 0.5) iScale = 0.5;
					imgs[i].width = widthArr[i] * iScale;
				}
			}
		}
	</script>
</body>
</html>
