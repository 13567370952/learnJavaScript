<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接受参数并弹出</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		p{
			text-align: center;
		}
		button{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p><input type="text" name="" value="北京市"></p>
	<p><input type="text" name="" value="朝阳区"></p>
	<p><button id="btn">传参</button></p>
	<script type="text/javascript">
		window.onload = function (){
			function alertVal(a,b){
				alert(a.value);
				alert(b.value);
			}
			var btn = document.getElementById("btn");
			var textGroup = document.getElementsByTagName("input");
			btn.onclick = function (){
				alertVal(textGroup[0],textGroup[1]);
			}
		}
	</script>
</body>
</html>
