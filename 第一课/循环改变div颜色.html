<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环改变div颜色</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<style type="text/css">
		#divgroup div{
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: black;
		}
		#divgroup,p{
			text-align: center;
		}
	</style>
</head>
<body>
	<p><button  id="btn">改变div颜色</button></p>
	<div id="divgroup">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script type="text/javascript">
		window.onload = function (){
			var divs = document.getElementById('divgroup').getElementsByTagName('div');
			var btn = document.getElementById('btn');
			btn.onclick = function (){
				for(var i = 0,len = divs.length;i < len; i++){
					divs[i].style['backgroundColor'] = "red";
				}	
			}
		}
	</script>
</body>
</html>
